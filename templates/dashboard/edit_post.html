{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row">

    <!-- LEFT SIDEBAR -->
    <div class="col-md-3">
        {% include 'dashboard/sidebar.html' %}
    </div>

    <!-- RIGHT CONTENT -->
    <div class="col-md-9">
        <h2>Edit Post</h2>
        <form action="{% url 'edit_post' post.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
