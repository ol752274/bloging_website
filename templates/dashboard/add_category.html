{%extends 'base.html'%}
{%block content%}
{%load crispy_forms_tags%}
<div class="row">

    <!-- LEFT SIDEBAR -->
    <div class="col-md-3">
        {% include 'dashboard/sidebar.html' %}
    </div>

    <!-- RIGHT CONTENT -->
    <div class="col-md-9">
        <h2>Add New Category</h2>
        <form action = {% url 'add_category' %} method = "POST" style = "width: 500px">
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" class="btn btn-warning">submit</button>
        </form>
        <br>
    </div>

</div>
{%endblock%}
